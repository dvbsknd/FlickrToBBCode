<!DOCTYPE html>
<html>
<head>
  <title>Flickr to BB Code</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Zilla+Slab+Highlight" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
    <form id="flickr-form">
      <h3>Image URL</h3>
        <input type="text" name="input" id="source_url" />
      <h3>Preferred Size</h3>
        <select id="preferred_size">
          <option value="Square">Square</option>
          <option value="Large Square">Large Square</option>
          <option value="Thumbnail">Thumbnail</option>
          <option value="Small">Small</option>
          <option value="Small 320">Small 320</option>
          <option value="Medium">Medium</option>
          <option value="Medium 640">Medium 640</option>
          <option value="Medium 800">Medium 800</option>
          <option value="Large">Large</option>
          <option value="Original">Original</option>
        </select>
      <h3>BB Code Output</h3>
        <textarea name="output" id="output"></textarea>
    </form>
    <img id="image-check" src="" />
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
